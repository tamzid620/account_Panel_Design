<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextInvoiceForm</title>
    <!-- bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- ------------------------------------------  -->
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
   <!-- ------------------------------------------  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background: rgb(223, 220, 220);
    }
    .invoice-container {
        margin-top: 20px;
        margin-bottom: 20px;
        font-family: "Montserrat", sans-serif;
        background-color: white;
        padding: 20px;
        max-width: 800px;
        width: 100%;
        box-sizing: border-box;
    }
    .invoice-header-div{
        display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      align-items: center;
      padding: 20px;
    }
    .invoice-header-heading{
        border-right: 2px solid #213167 ;
        color: #213167 ;
        font-size: 60px !important;
        font-weight: 600;
        text-transform: uppercase;
    }
    .head-label{
        background-color: #f1f1f1 !important;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        padding: 9px 6px 6px 6px;
     text-transform: uppercase;
     text-align: center;
      width: 25%;
      font-size: 10px ;
      font-weight: 600;
    }
    .head-input{
    margin-left: -5px;
      width: 70%;
      padding: 3px;
      font-size: 16px;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      border-right: 1px solid black;
      border-left: none;
    }
    .head-input-invoice{
    margin-left: -5px;
    width: 56%;
    padding: 3px;
    font-size: 16px;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    border-right: 1px solid black;
    border-left: none;
}
.passMngIcon{
    margin-left: -5px;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    border-right: 1px solid black;
        width: 50px;
        background-color: rgba(235 , 235, 235);
        padding: 1px 0px 2px 0px;
    }
    .passMngIcon:hover{
        background-color: rgba(190, 188, 188, 0.635);
    }
    label {
      text-align: center;
      width: 25%;
      font-weight: 600;
      padding: 10px;
      background-color: #f1f1f1 !important;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      border-left: 1px solid black;
    } 
    .formInput {
      flex-grow: 1;
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      border-right: 1px solid black;
      border-left: none;
    }
    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .form-group > div {
        flex: 1;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    
    .form-group > div:last-child {
        margin-right: 0;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    .form-group textarea {
        height: 100px;
    }

    
    @media (max-width: 768px) {
        .form-group {
            flex-direction: column;
        }
        
        .form-group > div {
            margin-right: 0;
            margin-bottom: 10px;
        }
    }
    .addressScope{
        height: 150px;
    }
   
    .invoice-section2 input{
        width: calc(100% - 16px); /* Adjust input width to fit within grid */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .invoice-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    .invoice-table th {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
        background: linear-gradient(to top, #3bb890, #114070);
        color: white;
    }
    .invoice-table td {
        margin-bottom: 20px;
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }
    .submit-button {
        margin-top: -50px;
        display: block;
        width: 100%;
        padding: 10px;
        background: linear-gradient(to top, #3bb890, #114070);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-button:hover {
        background: linear-gradient(to bottom, #3bb890, #114070);
    }
      /* Adjusting form-group1 to justify-content-end */
      .form-group1 {
        display: flex;
        justify-content: flex-end;
        width: 60%;
    }
    
    .form-group1 > div {
        flex: 1;
        margin-left: 10px; /* Adjust spacing between items if needed */
    }
    
    .form-group1 label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-group1 input[type="text"] {
        width: 100%; /* Ensure input fields take full width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        margin-left: -30px;
    }
    .dateinput {
        width: 100%; /* Ensure input fields take full width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form-group1Label{
        width: 60% ;
       
    }
    .form-group2{
        visibility: hidden;
        width: 30%;
    }
</style>

<body>
    <div class="invoice-container">
        <div>
            <div class="invoice-header-div">
                <div class="invoice-header-heading">Invoice</div>
               <div class="header-input">
                <div>
                    <label class="head-label" for="date">Date:</label>
                    <input type="date" id="date" name="date" class="head-input mb-1" required>
                </div>
                <div>
                    <label class="head-label" for="invoiceNo">Invoice No:</label>
                        <input type="text" id="invoiceNo" name="invoiceNo" class="head-input-invoice" required>
                        <img 
                        id="generateNumberIcon" 
                        class="passMngIcon" 
                        src="../assets/password-manager-icon.png" 
                        alt="">
                </div>
               </div>
            </div>
        
            <form>

                <div class="form-group">
                    <div>
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to" class="formInput" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="phoneNo">Phone No:</label>
                        <input type="text" id="phoneNo" name="phoneNo" class="formInput" required>
                    </div>
                    <div>
                        <label for="LPO">LPO:</label>
                        <input type="text" id="LPO" name="LPO" class="formInput" required>
                    </div>
                    <div>
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" name="projectName" class="formInput" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="formInput" required>
                    </div>
                    <div>
                        <label for="termOfPay">Term of Pay:</label>
                        <input type="text" id="termOfPay" name="termOfPay" class="formInput" required>
                    </div>
                    <div>
                        <label for="ref">Ref:</label>
                        <input type="text" id="ref" name="ref" class="formInput" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="nameAttn">Name/Attn:</label>
                        <input type="text" id="nameAttn" name="nameAttn" class="formInput" required>
                    </div>
                    <div>
                        <label for="trn1">Trn1:</label>
                        <input type="text" id="trn1" name="trn1" class="formInput" required>
                    </div>
                    <div>
                        <label for="trn2">Trn2:</label>
                        <input type="text" id="trn2" name="trn2" class="formInput" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="address">Address:</label>
                        <textarea class="addressScope" type="text"  id="address" name="address" required></textarea>
                    </div>
                    <div>
                        <label for="scopeOfWork">Scope of Work:</label>
                        <textarea class="addressScope" type="text" id="scopeOfWork" name="scopeOfWork" required></textarea>
                    </div>
                </div>
    
                <div class="invoice-section2">
                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>SR.</th>
                                <th>Description</th>
                                <th>Qty.</th>
                                <th>Unit Price</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><input id="description" name="description" rows="2" required></input></td>
                                <td><input type="number" id="quantity" name="quantity" required></td>
                                <td><input type="number" id="unit-price" name="unit-price" step="0.01" required></td>
                                <td><input type="number" id="amount" name="amount" step="0.01" required></td>
                            </tr>
                        </tbody>
                    </table>
                    <!------------- lkhaodghloashgdloashgoh------------- -->
                    <div class="d-flex justify-content-between">
                        <div class="form-group2">
                            <div>
                            <div>
                                <label for="totalAmount">Total Amount:</label>
                                <input type="text" id="totalAmount" name="totalAmount" required>
                            </div>
                            <div>
                                <label for="vatAmount">+5% vat Amount:</label>
                                <input type="text" id="vatAmount" name="vatAmount" required>
                            </div>
                            <div>
                                <label for="netAmount">Total Net Amount:</label>
                                <input type="text" id="netAmount" name="netAmount" required>
                            </div>
                        </div>
                        </div>
                        <div class="form-group1">
                            <div>
                            <div class="d-flex ">
                                <label class="form-group1Label" for="totalAmount">Total Amount:</label>
                                <input type="text" id="totalAmount" name="totalAmount" required>
                            </div>
                            <div class="d-flex ">
                                <label class="form-group1Label" for="vatAmount">+5% vat Amount:</label>
                                <input type="text" id="vatAmount" name="vatAmount" required>
                            </div>
                            <div class="d-flex ">
                                <label class="form-group1Label" for="netAmount">Total Net Amount:</label>
                                <input type="text" id="netAmount" name="netAmount" required>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
        
              
        
                <div class="invoice-footer">
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
        </div>
    </div>
    <!-- ************* auto generate number script ****************** -->
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        function generateRandomNumber() {
            return Math.floor(Math.random() * 1000000); 
        }
    
        // Function to handle image click
        function handleImageClick() {
            const inputField = document.getElementById('invoiceNo');
            inputField.value = generateRandomNumber();
        }
    
        // Add event listener to the image
        const generateNumberIcon = document.getElementById('generateNumberIcon');
        generateNumberIcon.addEventListener('click', handleImageClick);
    });
    </script>
</body>
</html>
