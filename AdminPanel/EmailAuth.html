<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Auth</title>
</head>
<style>
    /****************************** Login section ***************************** */
.email-body {
    font-family: "Montserrat", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to top, #3bb890, #114070);
    margin: 0;
  }
  
  .email-container  {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  .input-group {
    margin-bottom: 1.5em;
  }
  
  .input-group label {
    display: block;
    text-align: start;
    margin-bottom: 0.5em;
    font-weight: 700;
  }
  
  .input-group input {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }
  
  .next-btn {
    background: linear-gradient(to top, #3bb890, #114070);
    color: white;
    border: none;
    padding: 0.75em 1.5em;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    font-family: "Montserrat", sans-serif;
    transition: background 0.3s ease;
  }
  
  .next-btn:hover {
    background: linear-gradient(to bottom, #2a9070, #0d3050);
    opacity: 0.9;
  }
  
</style>
<body class="email-body">
    <div class="email-container ">
        <form id="email-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="next-btn">Next</button>
        </form>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
