<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Sheet</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #3bb890, #114070);
        color: #fff;
        padding: 20px;
      }
      .container {
        margin: 0 auto; /* Center the container horizontally */
        max-width: 960px; /* Optionally, set a max-width for the centered container */
      }
      .section-container {
        margin-bottom: 40px;
        border-radius: 10px;
        background-color: white ;
        color: black; 
        padding: 20px;
      }
      .section-title {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control1 {
        margin-bottom: 15px;
        width: 220px;
        padding: 1%;
        border-radius: 5px;
    }
    .form-control2 {
        gap: 10px;
        width: 100px;
        padding: 1%;
        border-radius: 5px;
      }
      .addButton {
        margin-top: 30px;
        display: block;
        height: 40px;
        width: 50px;
        padding: 10px;
        background: linear-gradient(to top, #3bb890, #114070);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .addButton:hover {
        background: linear-gradient(to bottom, #3bb890, #114070);
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-container">
        <h2 class="section-title"></h2>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="designation">Designation</label>
              <input type="text" class="form-control" id="designation" />
            </div>
          </div>
          <div class="col-md-2">
            <button class="addButton">Add</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="projectLocation">Project Location</label>
              <input type="text" class="form-control" id="projectLocation" />
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="projectCode">Project Code</label>
              <input type="text" class="form-control" id="projectCode" />
            </div>
          </div>
          <div class="col-md-2 ">
            <button class="addButton">Add</button>
          </div>
        </div>
        <!-- <div class="row mt-3">
          <div class="form-group col-md-5">
            <label for="projectLocation">Project Location</label>
            <input type="text" class="form-control" id="projectLocation" />
        </div>
        <div class="col-md-4 ">
            <button class="addButton">Add</button>
          </div>
  </div> -->
</section>
      <!-- Section 2 -->
      <section class="section-container">
        <h2 class="section-title"></h2>
        <div class="row">
                <div class="form-group col-md-3">
                  <label for="employeeDropdown">Employee Name:</label>
                  <select class="form-control1" id="employeeDropdown">
                    <option value="1">Employee 1</option>
                    <option value="2">Employee 2</option>
                    <option value="3">Employee 3</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="projectDropdown">Project Location :</label>
                  <select class="form-control1" id="projectDropdown">
                    <option value="A">Location A</option>
                    <option value="B">Location B</option>
                    <option value="C">Location C</option>
                  </select>
                </div>
        <!-- </div> 
         <div class="row"> -->
             <!-- ATTD section  -->
             <div class="form-group col-md-2">
               <label  class="label2" for="attd">ATTD:</label>
               <select class="form-control2" id="attd">
                 <option value="8">P</option>
                 <option value="9">A</option>
               </select>
             </div>
             <!-- Std Hrs section  -->
             <div class="form-group col-md-2">
               <label  class="label2" for="stdHrs">Std Hrs:</label>
               <select class="form-control2" id="stdHrs">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
                 <option value="11">11</option>
                 <option value="12">12</option>
               </select>
             </div>
             <!-- OT section  -->
             <div class="form-group col-md-2">
               <label class="label2" for="ot">OT:</label>  
               <select class="form-control2" id="ot">
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
               </select>
             </div>
             </div>
        </section>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
